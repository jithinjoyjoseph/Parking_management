{% extends 'park/base.html' %}

{% block content %}
<div class="header-bar">
    <div>
    <h3>slots</h3>
    </div>
</div >

<div class="card-body">


    
<div class="task-items-wrapper">
    {% for item in park %}
    <div class="task-wrapper">
        {% if item.slot_available is false %}
            <div class="task-title">
                <div class="task-complete-icon"> </div>
                <i><s><a href="#">{{item.name}}</a></s></i>
            </div>
        <a class="edit-link" href="#"><i style="font-size:20px;" class="bi bi-pencil-square"></i></a>
        <a class="delete-link" href="#"><i class="material-icons" >&#xe872;</i></a>

        {% else %}
            <div class="task-title">
                <div class="task-incomplete-icon"></div>
                <a href="{% url 'taskdetail' task.id %}">{{item.name}}</a>
            </div>
        <a class="edit-link" href="#"><i style="font-size:20px;" class="bi bi-pencil-square"></i></a>
        <a class="delete-link" href="#"><i class="material-icons" >&#xe872;</i></a>


        {% endif %}
    </div>
<hr>
    {% empty %}
        <h3>No items in list</h3>

    {% endfor %}
</div>



</div>


{% endblock content %}
