<!DOCTYPE html>
<html>
<head>
	<title>Invoice Template</title>
</head>
<body>
	<h1>Invoice</h1>
	<p><strong>Name:</strong> {{ customer.name }}</p>
	<p><strong>Contact:</strong> {{ customer.contact }}</p>
	<p><strong>Vehicle:</strong> {{ customer.vehicle_name }}</p>
	<p><strong>Reg:No:</strong> {{ customer.registration_no }}</p>
	<p><strong>Parking fees:</strong> {{ customer.parking_fees }}</p>
	<p><strong>Parking Slot:</strong> {{ customer.parking_slot.name }}</p>
	
</body>
</html>
